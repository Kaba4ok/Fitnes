<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitnes</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <div class="page-wrapper">
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo-contacts-wrapper">
          <a class="page-header__logo" href="#">Supergym</a>
          <a class="page-header__phone" href="tel:88005555555">8-800-555-55-55</a>
        </div>
        <div class="page-header__intro header-intro">
          <p class="header-intro__city">Омск</p>
          <p class="header-intro__title">Фитнес</p>
          <div class="header-intro__services-title-wrapper">
            <ul class="header-intro__services-list">
              <li class="header-intro__service">Тренажёрный зал</li>
              <li class="header-intro__service">Групповые занятия</li>
              <li class="header-intro__service">Кардио-зона</li>
            </ul>
            <p class="header-intro__title header-intro__title--center">Центр</p>
          </div>
        </div>
      </div>
      <div class="page-header__btn-social-wrapper">
        <a class="page-header__ticket-btn" href="#">Купить абонемент</a>
        <ul class="page-header__social header-social">
          <li class="header-social__item">
            <a class="header-social__link" href="#"><span class="visually-hidden">Мы в Фэйсбук</span>FB</a>
          </li>
          <li class="header-social__item">
            <a class="header-social__link" href="#"><span class="visually-hidden">Мы в Вконтакте</span>VK</a>
          </li>
          <li class="header-social__item">
            <a class="header-social__link" href="#"><span class="visually-hidden">Мы в Инстаграм</span>IG</a>
          </li>
        </ul>
      </div>
    </header>
  </div>

</body>
</html>
